<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Digital</title>
</head>

<style>

  body{
    background-color: rgb(67, 67, 67);
  }

  .box{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 600px;
    border-radius: 20px;
    border: 2px solid rgb(16, 255, 16);
    background-color: rgb(139, 166, 255);
    margin: 0 auto;
  }

  h1{
    font-size: 100px;
  }

  h2{
    font-size: 50px;
  }
</style>

<body>
  <div style="padding: 20px;
  position: fixed;
  top: 20px;
  left: 20px;
  background-color: greenyellow;
  border-radius: 20px;">
    <a href="/index.html">Voltar para<br>
      o Menu</a>
  </div>

  <div class="box">
    <h1 id="hora"></h1>
    <h2 id="data"></h2>
  </div>

  <script>
    setInterval(function() {
      // Criamos uma variável e atribuímos s função Date()
      let novaHora = new Date();

      let year = novaHora.getFullYear();
      let mes = novaHora.getMonth();
      let dia = novaHora.getDate();
      let hora = novaHora.getHours();
      let minuto = novaHora.getMinutes();
      let segundo = novaHora.getSeconds();
      let milissegundo = novaHora.getMilliseconds();

      // Vincular estar variaveis ao relogio do HTML
      minuto=zero(minuto);
      segundo=zero(segundo);

      document.getElementById("hora").textContent=`${hora}:${minuto}:${segundo}:${milissegundo}`

      document.getElementById("data").textContent=`${dia}/${mes}/${year}`

    }, 1)

    // A função zero, permite contactenar a string (número) 0 em frente aos números mantendo o zero na frente dos número menores que 10, assim por diante

    function zero(x){
      if(x<10){
        x="0"+x;
      } return x;
    }
</script>
</body>
</html>
